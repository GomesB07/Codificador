<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/398ac84873.js" crossorigin="anonymous"></script>
    <script src="test.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Codificação</title>
</head>

<body>
    <div class="container-copiar">
        <div class="copiar" id="copiar" style="margin-top: -100px;">
            <p>Copiado!</p>
            <div class="div-barra-progresso">
                <div class="barra-progresso" id="barra" style="width: 0%;"></div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="logo" id="div-logo">
            <h1 id="h1">Codif101011</h1>
        </div>
        <div class="div-navicon" id="div-navicon">
            <input type="checkbox" id="navicon">
            <div class="nav-toggle">
                <label for="navicon" class="hamburger">
                    <span id="span1"></span>
                    <span id="span2"></span>
                    <span id="span3"></span>
                </label>
            </div>
        </div>

        <div id="test">
            <ul class="ul-test">
                <li><a id="link-1" href="autores.html">Autores</a></li>
                <li><a id="link-2" href="">Informações</a></li>
            </ul>
            <div class="switch__container">
                <i class="fa-solid fa-sun" id="i-1"></i>
                <input id="switch-shadow" class="switch switch--shadow" type="checkbox" />
                <label for="switch-shadow"></label>
                <i class="fa-solid fa-moon" id="i-2"></i>
            </div>
        </div>

    </div>
    <div class="linha"></div>

    <div id="test2" style="max-height: 0px; position: relative; float: right;">
        <ul id="ul-test2" style="display: none;">
            <li><a id="link-3" href="autores.html">Autores</a></li>
            <li><a id="link-4" href="">Informações</a></li>
        </ul>
        <div id="switch__container2" style="display: none; margin-bottom: 5px;">
            <i class="fa-solid fa-sun" id="i-3"></i>
            <input id="switch-shadow3" class="switch switch--shadow" type="checkbox" />
            <label for="switch-shadow3"></label>
            <i class="fa-solid fa-moon" id="i-4"></i>
        </div>
    </div>

    <div class="container" id="container">
        <textarea style="resize: vertical" type="text" placeholder="Texto para Codificar" id="text-1" class="text-1"></textarea>
        <textarea readonly style="resize: vertical" type="text" placeholder="Texto Codificado" id="text-2" class="text-2"></textarea>
    </div>
    <div class="container-2" id="container-2">
        <input type="submit" id="send" value="Codificar" class="button">
        <input type="submit" id="send-2" value="Decodificar" class="button-2">
    </div>
</body>

</html>
